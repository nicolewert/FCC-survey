<!DOCTYPE html>
<html lang="en" id="main">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- CSS  -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <title>Product Survey</title>
</head>
<body>

  <h1 id="title">Product Survey</h1>

  <form id ="survey-form" action="#" autocomplete="off">

    <div class="name item">
      <label for="name" id="name-label">Name</label>
      <input id="name" type="text" required>
    </div>

    <div class="email item">
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" required>
    </div>

    <div class="age item">
      <label for="number" id="number-label">Age</label>
      <input type="number" id="number" min="10" max="100" required>
    </div>

    <div class="satisfaction item half">
      <label for="dropdown">Satisfied?</label>
      <select id="dropdown" class="form-select" required>
        <option value="" disabled selected hidden></option>
        <option value="Very satisfied">Very Satisfied</option>
        <option value="Satisfied">Satisfied</option>
        <option value="Neutral">Neutral</option>
        <option value="Unsatisfied">Unsatisfied</option>
        <option value="Very unsatisfied">Very Unsatisfied</option>
      </select>
      <span class="custom-arrow"><i class="fas fa-angle-down"></i></span>
    </div>

    <fieldset class="recommendation item half" required>
      <legend>Recommend to a friend?</legend>

      <div class="radio-buttons-container">
      
        <input id="yes" class="radio-input" type="radio" name="recommend-yes-no" value="Yes" checked>
        <label class="radio-label" for="yes">Yes</label>

        <input id="no" class="radio-input" type="radio" name="recommend-yes-no" value="No">
        <label class="radio-label"for="no" >No</label>

      </div>
    </fieldset>

    <fieldset>
      <legend>Additional Feedback: </legend>
      <textarea name="name" rows="8" cols="80" placeholder="Please let us know what you think..."></textarea>
    </fieldset>

    <button id="submit" class="item btn btn-outline-dark" type="submit">Submit</button>

  </form>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" target="_blank"></script>
</body>
</html>
